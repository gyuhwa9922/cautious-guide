<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>끝말잇기</title>
    <style>

    </style>

<body>
    <div><span id = "order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <script>
        const number = parseInt(prompt('몇명이 참가하십니까?'), 10 /*10진법*/ );//대화상자
        //console.log('number',number);
        alert(number);//대화상자 결과값 확인
        const ask = confirm('맞습니까?');
        const $input = document.querySelector('input');
        const $button = document.querySelector('button');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');
        let word; //제시어 (처음 단어)
        let new_word; // 새로 입력한 단어
        
        const onClickButton = () => {
            if(!word || word[word.length - 1] === new_word[0])/* 제시어(처음 단어)가 비어 있나?*/{
                //비어 있음.
                word = new_word;
                $word.textContent = word; 
                $input.value = '';// 입력창에 값('')을 넣음
                const order = Number($order.textContent); // 현재 순서
                if(order + 1 > number){
                    $order.textContent = 1;
                }else/*다음순서*/{
                    $order.textContent = order +1;
                }
                $input.value = '';
                $input.focus(); // 입력창을 하이라이트
            }else{
                    alert('올바르지 않은 단어입니다!');
                }
                $input.value = '';
                $input.focus(); // 입력창을 하이라이트
            };

        const onInput = (event) => {
            new_word = event.target.value;
        };

        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input',onInput);

        //#을 치고 id를 쳐주면 원하는 것을 선택할 수 있음

    </script>
</body>
</html>
